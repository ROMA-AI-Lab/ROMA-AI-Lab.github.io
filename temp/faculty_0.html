<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ROMA Lab · CIT Faculty Analyzer (Private)</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body{padding:12px}
    .drop{border:2px dashed var(--border);border-radius:14px;padding:18px;text-align:center;background:var(--panel);}
    .drop.drag{outline:2px solid var(--ring);}
    .grid{display:grid;gap:12px}
    @media (min-width:900px){.grid{grid-template-columns:2fr 1fr}}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;white-space:pre-wrap}
    .kpi{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    .kpi .card{text-align:center}
    .kpi b{font-size:18px}
    .risk{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:720px){.risk{grid-template-columns:1fr}}
    .pill{display:inline-flex;gap:6px;align-items:center;border:1px solid var(--border);padding:6px 10px;border-radius:999px;font-size:12px;background:var(--panel-2)}
    .bar{height:8px;background:#e5e7eb22;border-radius:999px;overflow:hidden}
    .bar>div{height:100%;background:linear-gradient(90deg,var(--brand),var(--brand-2))}
    .warn{color:#f59e0b}
    .bad{color:#ef4444}
    .good{color:#10b981}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hdr">
      <div class="brand"><div class="logo"></div><div><div class="title">ROMA Lab · CIT Faculty Analyzer</div><div class="muted">私密页面 · 上传学生JSON报告以生成内部评估</div></div></div>
      <div class="controls">
        <button id="themeBtn" class="btn">🌗 主题</button>
      </div>
    </header>

    <section class="card pad">
      <div class="drop" id="drop">
        <div>将学生导出的 <b>CIT_*.json</b> 拖拽到此处，或点击选择</div>
        <input id="file" type="file" accept="application/json" style="margin-top:8px"/>
      </div>
      <div id="meta" style="margin-top:12px" class="muted"></div>
    </section>

    <section class="grid">
      <div class="left">
        <div class="card pad">
          <div style="font-weight:700;margin-bottom:6px">五维画像 (标准化比率)</div>
          <div id="bars"></div>
        </div>
        <div class="card pad" style="margin-top:12px">
          <div style="font-weight:700;margin-bottom:6px">内部诊断（仅供导师）</div>
          <ul id="diag" style="margin:0 0 0 18px;line-height:1.7"></ul>
        </div>
        <div class="card pad" style="margin-top:12px">
          <div style="font-weight:700;margin-bottom:6px">建议决策</div>
          <div id="decision" class="mono"></div>
        </div>
      </div>
      <div class="right">
        <div class="card pad">
          <div style="font-weight:700;margin-bottom:6px">关键信号</div>
          <div id="kpi" class="kpi"></div>
        </div>
        <div class="card pad" style="margin-top:12px">
          <div style="font-weight:700;margin-bottom:6px">触发器命中</div>
          <div id="trigs" class="mono"></div>
        </div>
        <div class="card pad" style="margin-top:12px">
          <div style="font-weight:700;margin-bottom:6px">原始数据</div>
          <div id="raw" class="mono"></div>
        </div>
      </div>
    </section>
  </div>

<script src="faculty_0.js"></script>
</body>
</html>
