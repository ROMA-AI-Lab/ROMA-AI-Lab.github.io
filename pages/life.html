<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>All Photos | ROMA Lab</title>
    <meta name="description" content="All life photos from ROMA Lab."/>
    <link rel="icon" href="../assets/favicon.svg"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <style>
        header.simple {position:sticky;top:0;z-index:40;background:var(--panel);border-bottom:1px solid var(--border)}
        header.simple .bar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 0}
        header.simple .brand{display:flex;align-items:center;gap:8px;font-weight:700}
        main{padding:32px 0}
        .filters-row{display:flex;gap:10px;flex-wrap:wrap}
        .filters-row select{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:var(--panel);color:var(--text)}
    </style>
</head>
<body data-page="life">
<!-- 轻量页头 -->
<header class="simple">
    <div class="container bar">
        <div class="left">
            <a class="brand" href="../index.html#home" aria-label="Back to home">
                <svg width="22" height="22" viewBox="0 0 64 64" aria-hidden="true">
                    <path d="M14 46 L32 18 L50 46 M24 46 L32 34 L40 46"
                          stroke="currentColor" stroke-width="5" fill="none" stroke-linecap="round"/>
                </svg>
                <span>ROMA Lab</span>
            </a>
            <span class="meta">All Photos</span>
        </div>
        <div class="right">
            <button id="theme-toggle" class="btn ghost" title="Toggle theme">🌓</button>
            <a class="btn" href="../index.html#home">Back to Home</a>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="section-head">
            <div>
                <h2>All Photos</h2>
                <p class="section-desc">Snapshots from our lab life. Click any image to view larger.</p>
            </div>
            <div class="filters-row">
                <select id="life-year" aria-label="Filter by year">
                    <option value="">All years</option>
                </select>
                <select id="life-tag" aria-label="Filter by tag">
                    <option value="">All tags</option>
                </select>
            </div>
        </div>

        <div id="life-grid" class="grid research"></div>
        <!-- pages.js 会自动注入 dialog.lightbox 并处理预览 -->
    </div>
</main>

<!-- Footer -->
<footer role="contentinfo">
    <div class="container foot">
        <div class="foot-left">
            <svg width="22" height="22" viewBox="0 0 64 64" aria-hidden="true"><path d="M14 46 L32 18 L50 46 M24 46 L32 34 L40 46" stroke="currentColor" stroke-width="5" fill="none" stroke-linecap="round"/></svg>
            <small>© <span id="year"></span> ROMA Lab. All rights reserved.</small>
        </div>
        <div class="foot-links">
            <a class="chip" href="https://www.bilibili.com/video/BV1iT4bzsEce/?share_source=copy_web&vd_source=dc2c6946b0127024c2225b0e695d9a83" target="_blank"><img src="/assets/bilibili.png" height="25"></a>
            <a class="chip" href="https://xhslink.com/m/cZO7eAkIYO" target="_blank"><img src="/assets/redbook.png" height="25"></a>
            <a class="chip" href="mailto:roma_lab@yeah.net">📩</a>
            <a class="btn primary" href="https://github.com/ROMA-AI-Lab" target="_blank" rel="noopener">GitHub</a>
            <!--            <a class="chip" href="https://github.com/ROMA-AI-Lab" target="_blank" rel="noopener">GitHub</a>-->
            <!--            <a class="chip" href="#home" data-link>Back to top ↑</a>-->
        </div>
    </div>

    <!-- Back-to-top (mobile only) -->
    <button id="to-top" class="btn ghost hidden" aria-label="Back to top" title="Back to top">↑</button>


</footer>


<script src="pages.js"></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
